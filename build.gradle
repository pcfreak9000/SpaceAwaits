buildscript {
    

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        //jcenter()
        google()
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        

    }
}

allprojects {
    apply plugin: "eclipse"

    version = '1.0'
    ext {
        appName = "space-awaits"
        gdxVersion = '1.13.1'
        gdxbox2dVersion = '3.1.1-0'
        roboVMVersion = '2.3.11'
        box2DLightsVersion = '1.5'
        ashleyVersion = '1.8.0'
        aiVersion = '1.8.2'
        cjpbaseVersion = "v1.8.0_172-alpha.56"
    }

    repositories {
        mavenLocal()
        mavenCentral()
        //jcenter()
        google()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
        maven { url 'https://jitpack.io' }
    	maven { url 'https://maven.izzel.io/releases' }
    }
    
}

project(":desktop") {
    apply plugin: "java-library"


    dependencies {
        implementation project(":core")
        api "com.badlogicgames.gdx:gdx-backend-lwjgl3:$gdxVersion"
        api "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        api "com.badlogicgames.gdx:gdx-box2d-platform:$gdxbox2dVersion:natives-desktop"
        api "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-desktop"
        //Comment the below line when using the dist task so jars work properly
        //api "com.badlogicgames.gdx:gdx-tools:$gdxVersion" 
        
    }
}

project(":core") {
    apply plugin: "java-library"


    dependencies {
        api "com.badlogicgames.gdx:gdx:$gdxVersion"
        api "com.badlogicgames.gdx:gdx-box2d:$gdxbox2dVersion"
        api "com.badlogicgames.gdx:gdx-box2d-utils:$gdxbox2dVersion"
        api "com.badlogicgames.gdx:gdx-ai:$aiVersion"
        //api "com.badlogicgames.ashley:ashley:$ashleyVersion"
        implementation files('lib/ashley-1.8.0.jar')
        api "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
        implementation "com.github.Panzer1119:CJP-Base:$cjpbaseVersion"
        implementation 'info.picocli:picocli:4.6.1'
       	implementation files('lib/Java-NBT.jar')    
        implementation "com.cyphercove.flexbatch:flexbatch:1.2.6"
       	implementation "com.sudoplay.joise:joise:1.1.0"
       	implementation 'com.github.Hangman:TuningFork:4.4.0'
    }
}

project(":content") {
    apply plugin: "java-library"


    dependencies {
    	implementation project(":core")
        api "com.badlogicgames.gdx:gdx:$gdxVersion"
        api "com.badlogicgames.gdx:gdx-box2d:$gdxbox2dVersion"
        api "com.badlogicgames.gdx:gdx-box2d-utils:$gdxbox2dVersion"
        api "com.badlogicgames.gdx:gdx-ai:$aiVersion"
        //api "com.badlogicgames.ashley:ashley:$ashleyVersion"
        implementation files('../core/lib/ashley-1.8.0.jar')
        api "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
        implementation "com.github.Panzer1119:CJP-Base:$cjpbaseVersion"
        implementation 'info.picocli:picocli:4.6.1'
       	implementation files('../core/lib/Java-NBT.jar')    
        implementation "com.cyphercove.flexbatch:flexbatch:1.2.6"
       	implementation "com.sudoplay.joise:joise:1.1.0"
    }
}
